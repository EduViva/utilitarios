<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista para rodízios</title>
    <script src="funcs-lista.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        *{
            font-family: 'Montserrat', sans-serif;
            margin:0;
            padding: 0;
        }
        body{
            height: 100%;
            width: 100%;
            margin-top: 10px;
        }
        .ann{
            width: 90%;
            text-align: center;
            border-radius: 3px;
            padding: 12px;
            background-color: springgreen;
            border: 2px solid rgb(2, 196, 99);
            display: none;
            margin: 25px auto 0;
        }
        .saida{
            margin: 25px 15px;
        }
        .entrada{
            margin-left: 15px;
        }
    </style>

</head>
<body>

    <div class="entrada">
        <label for="lista-inp">Adicione um item</label>
        <input type="text" id="lista-inp">
        <button class="lista-add" id="lista-add">Add</button>
    </div>
    
    <div class="saida" id="saida">

    </div>

    <div class="ann" id="ann">
        Último checado: <b id="nome"></b>
        às <b id="hora"></b>
    </div>

    
</body>
</html>
